<!DOCTYPE html>

<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"></style>
	<link rel="stylesheet" href="css/main.css"></style>
</head>
<body>
	<div class="container">	
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 form-wrapper rounded">
				<h3>
				  Register
				  <small class="text-muted">to enjoy Games</small>
				</h3>
				<form method="POST" action="puzzel-game.html">
					<div class="form-group row">
						<label for="txtFirstName" class="col-sm-2 col-form-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtFirstName" placeholder="First Name">
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtSurname" class="col-sm-2 col-form-label">Surname</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtSurname" placeholder="Surame"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtNic" class="col-sm-2 col-form-label">NIC</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtNic" placeholder="NIC">
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtUsername" class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtUsername" placeholder="Username"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtPhone" class="col-sm-2 col-form-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtPhone" placeholder="Phone"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
									<label class="form-check-label" for="gridRadios1">Male</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
									<label class="form-check-label" for="gridRadios2">Female</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Preference</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1"/>
									<label class="form-check-label" for="gridRadios1">Local</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2"/>
									<label class="form-check-label" for="gridRadios2">International</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group row">
						<label for="txtcountry" class="col-sm-2 col-form-label">Country</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="txtcountry" placeholder="Country"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtpassword1" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="Password" class="form-control" id="txtpassword" placeholder="Password"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtpassword" class="col-sm-2 col-form-label"> Confirm Password</label>
						<div class="col-sm-10">
							<input type="Password" class="form-control" id="txtpassword1" placeholder="Password"/>
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtEmail" class="col-sm-2 col-form-label">Email Address</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="txtEmail" placeholder="Email Address" />
							<small class="form-text text-muted alert alert-danger message"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button class="btn btn-primary" type="submit" id="btnRegister">Register</button>
							<button class="btn btn-secondary" type="button" id="btnReset">Reset</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>	
	</div>		
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
